<div class='chapter-list'>
	{{#chapters}}
	  <h4 class='chapter-author'>{{author}}</h4>
	  <h6 class='chapter-prompt'>{{prompt}}</h4>
	  <div class='chapter-episode'>{{episdode}}</div>
	{{/chapters}}
</div>
<div>
  <form name='chapter-form' class='chapter-form' on-submit='post'>
    <input class='author-input' value='{{author}}' placeholder='your name' required>
    <input class='prompt-input' value='{{prompt}}' placeholder='chapter prompt' required>
    <textarea value='{{episode}}' placeholder='add to the adventure...' required></textarea>
    <input type='submit' value='submit chapter'>
  </form>
</div>
